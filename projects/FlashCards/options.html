<html>
<head>
  <script type="text/javascript">
    function val(id) {
      return document.getElementById(id).value;
    }
    
    function openPage(op, min, max, time) {
      location.href = "canvas.html?op=" + escape(op) + "&min=" + escape(min) + "&max=" + escape(max) + "&time=" + escape(time);
    }
  </script>
  <style>
    input.num {
      text-align: right;
      width: 50px;
    }
    input.but {
      text-align: center;
      width: 150px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><input class="but" type="button" onclick="openPage('Addition', val('addMin'), val('addMax'), val('addTime'));" value="Addition"></input></td>
      <td>Min: <input class="num" type="text" id="addMin" value="0"></input></td>
      <td>Max: <input class="num" type="text" id="addMax" value="12"></input></td>
      <td>Time: <input class="num" type="text" id="addTime" value="90"></input>s</td>
    </tr>
    <tr>
      <td><input class="but" type="button" onclick="openPage('Subtraction with non negative result', val('subMin'), val('subMax'), val('subTime'));" value="Subtraction - no neg"></input></td>
      <td>Min: <input class="num" type="text" id="subMin" value="0"></input></td>
      <td>Max: <input class="num" type="text" id="subMax" value="12"></input></td>
      <td>Time: <input class="num" type="text" id="subTime" value="90"></input>s</td>
    </tr>
    <tr>
      <td><input class="but" type="button" onclick="openPage('Subtraction with any result', val('nsubMin'), val('nsubMax'), val('nsubTime'));" value="Subtraction - with neg"></input></td>
      <td>Min: <input class="num" type="text" id="nsubMin" value="0"></input></td>
      <td>Max: <input class="num" type="text" id="nsubMax" value="12"></input></td>
      <td>Time: <input class="num" type="text" id="nsubTime" value="90"></input>s</td>
    </tr>
    <tr>
      <td><input class="but" type="button" onclick="openPage('Multiplication', val('mulMin'), val('mulMax'), val('mulTime'));" value="Multiplication"></input></td>
      <td>Min: <input class="num" type="text" id="mulMin" value="0"></input></td>
      <td>Max: <input class="num" type="text" id="mulMax" value="10"></input></td>
      <td>Time: <input class="num" type="text" id="mulTime" value="90"></input>s</td>
    </tr>
    <tr>
      <td><input class="but" type="button" onclick="openPage('Division', val('divMin'), val('divMax'), val('divTime'));" value="Division"></input></td>
      <td>Min: <input class="num" type="text" id="divMin" value="0"></input></td>
      <td>Max: <input class="num" type="text" id="divMax" value="10"></input></td>
      <td>Time: <input class="num" type="text" id="divTime" value="90"></input>s</td>
    </tr>
  </table>
</body>
</html>
