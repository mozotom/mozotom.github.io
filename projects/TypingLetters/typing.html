<html>
<head>
  <script type="text/javascript" src="lessons.js"></script>
  <script type="text/javascript" src="typing.js"></script>
  <link rel="stylesheet" type="text/css" href="typing.css" />
</head>
<body onload="init(); loadName(); loadResults(); loadWords()">
  <div id="header">
    <table id="topinfo"><tr>
      <td>Name: <input id="name" onchange="saveName()"></input></td>
      <td>Lesson: <select id="lesson" onchange="loadWords()"></select></td>
      <td>
        <input type="Button" onclick="loadWords()" value="START" />
      </td>
      <td><div id="time" class="info"></div></td>
      <td><div id="wpm" class="info"></div></td>
      <td><div id="errors" class="info"></div></td>
    </tr></table>

    <img src="keys.jpg" />
  </div>
  
  <hr />
  
  <div id="text" class="text" spellcheck="false" onclick="typing.focus()"></div>
  <div id="typing" class="text" contenteditable="true" onkeyup="typedKey()" spellcheck="false"></div>
  
  <hr />
  
  <table id="results">
    <tr>
      <th>Name</th>
      <th>Lesson</th>
      <th>Date</th>
      <th>WPM</th>
      <th>Time</th>
      <th>Errors</th>
    </tr>
  </table>
  
  <ul>
    <li><a href="https://archive.org/details/msdos_Mario_Teaches_Typing_1992">Mario Teaches Typing 1992</a></li>
    <li><a href="http://www.ratatype.com/typing-test/test/">Ratatype</a></li>
    <li><a href="http://typing-speed-test.aoeu.eu/?lang=en">Typing Speed Test</a></li>
    <li><a href="http://10fastfingers.com/typing-test/english">10 Fast Fingers</a></li>
    <li><a href="http://www.keyhero.com/free-typing-test/">Key Hero</a></li>
  </ul>
</body>
</html>
